<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Martin's Pretentious Aquarium</h1>
    </header>
    <main>
      <section class="fish-container">
        <h2 id="fc-header">Fish Collection</h2>
        <ul class="fish-cards" id="fish-card-list">
          <li>Fish Card 1</li>
          <!-- List of fish cards -->
        </ul>
      </section>
      <section class="location-container">
        <h2 id="lc-header">Harvest Locations</h2>
        <aside class="aside-location">
          <h3 id="lc-tips">Location Tips</h3>
        </aside>
        <ul class="locations" id="location-list">
          <li>Location 1</li>
          <!-- List of locations of fish harvest -->
        </ul>
      </section>
    </main>
    <aside class="aside-tips">
      <h3 id="tank-tips">Tank Tips and Quotes</h3>
      <ul class="tank-tips-quotes" id="tip-quote-list">
        <li>Tips 1</li>
        <!-- List of quotes and tips -->
      </ul>
    </aside>
    <script src="scripts/main.js"></script>
  </body>
</html>
