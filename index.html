<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Martin's Pretentious Aquarium</h1>
    </header>
    <main>
      <div class="overall-fish">
        <section class="fish-container"></section>
        <section class="location-container">
          <h2 id="lc-header">Harvest Locations</h2>
          <aside class="aside-location">
            <h3 id="lc-tips">Location Tips</h3>
            <div class="lc-tips"></div>
          </aside>
          <div class="location-list"></div>
        </section>
      </div>
      <div>
        <aside class="aside-tips">
          <div id="tank-tips"></div>
        </aside>
      </div>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
